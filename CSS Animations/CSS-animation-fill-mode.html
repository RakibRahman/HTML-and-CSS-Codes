<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSs Animation fill Mode</title>
    <style>
        .circle{
            width: 50px;
            height: 50px;
            background: steelblue;
            border: 1px solid slateblue;
            color: snow;
            border-radius: 50%;
            display: grid;
            place-items: center;
            position: relative;

            animation: move 3s ease-in-out 1s 4 alternate;
            animation-fill-mode: forwards;
        }
        @keyframes move{
            0%{
                width: 50px;
            height: 50px;
            background: steelblue;
            }
            25%{
                width: 100px;
            height: 100px;
                left:50px;
                background: whitesmoke;
                color: black;
            }
            50%{
                width: 150px;
                height: 150px;
                left:150px;
                background: tomato;
                color: turquoise;
            }
            100%{
                width: 200px;
                height: 200px;
                left:150px;
                background: firebrick;
                color: floralwhite;
            }
        }
    </style>
</head>
<body>
    <div class="circle"><span>Hello</span></div>
</body>
</html>

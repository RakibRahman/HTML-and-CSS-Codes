<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .box{
            width: 10px;
            height: 10px;
            background: cornflowerblue;
            animation: super-size 2s ease-out 0s 4 alternate;
            animation-fill-mode: both;
        }
        @keyframes super-size{
            0%{
                width: 10px;
            height: 10px;
            background: cornflowerblue;
            }
            50%{
                width: 20px;
            height: 20px;
            background: firebrick;
            }
            100%{
                width: 50px;
            height: 50px;
            background: springgreen;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

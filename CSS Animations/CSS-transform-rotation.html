<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform: Rotation</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid white;
            background: greenyellow;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            animation: animated 2s infinite;
        }
        @keyframes animated{
            50%{
                transform: rotate(90deg);
                background: yellow;
            }
            100%{
                transform: rotate(-180deg);
                background: tomato;
              
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

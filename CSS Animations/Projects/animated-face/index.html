<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Face</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="face">
            <div class="eyes">
                <div class="eye-left">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye-right">
                    <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="scratch">
                <div class="a left"></div>

                <div class="a center"></div>
                <div class="a right"></div>
            </div>
            <div class="hair">
                <div class="flick1"></div>
                <div class="flick2"></div>
                <div class="flick3"></div>
                <div class="flick4"></div>
                <div class="flick5"></div>
            </div>
            <div class="nail lft">
                <div class="nail1"></div>
            </div>
            <div class="nail rgt">
                <div class="nail2"></div>
            </div>
        </div>
    </div>
</body>

</html>

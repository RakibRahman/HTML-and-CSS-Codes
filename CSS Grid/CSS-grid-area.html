<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <style>
        .wrapper>div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
  display: grid;
  grid-gap: 2px;
  grid-template-columns: repeat(4,1fr);
  grid-template-rows: 150px 150px 150px 150px;
  grid-template-areas: 
    "a a b b"
    "a a b b"
    "d d c c"    
    "d d c c"   
   ;
}
.item1 {
  grid-area: a;
}
.item2 {
  grid-area: b;
}
.item3{
    grid-area: c;
}
.item4{
    grid-area:d;
}

</head>
<body>

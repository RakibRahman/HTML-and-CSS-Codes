<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Flow Dense</title>
    <link rel="stylesheet" href="basic-style.css">
    <style>
        .container{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(10,1fr);
            grid-auto-flow: dense;
        }
        .num:nth-child(6n){
            background: skyblue;
            grid-column: span 6;
        }
        .num:nth-child(8n){
            background: crimson;
            grid-column: span 6;
        }
        .num:nth-child(9n){
            background: floralwhite;
            color: black;
            grid-row: span 2;
        }
       .container .num18{
            background: palegreen;
            grid-column-end: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="num num1">1</div>
        <div class="num num2">2</div>
        <div class="num num3">3</div>
        <div class="num num4">4</div>

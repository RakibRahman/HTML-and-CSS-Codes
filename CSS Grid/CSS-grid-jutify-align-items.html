<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items and align-items</title>
    <style>
                   .container > div {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    color: #ffeead;
}


    html,body{
        box-sizing: border-box;
  background-color: #ffeead;
  height: 100%;
  padding: 10px;
  margin: 0px;
    }
    .container > div:nth-child(1n) {
    background-color: #96ceb4;	
}

.container > div:nth-child(3n) {
    background-color: #88d8b0;
}

.container > div:nth-child(2n) {
    background-color: #ff6f69;
}

.container > div:nth-child(4n) {
    background-color: #ffcc5c;
}

    /* Grid  */
    .container{
        height: 100%;
        display: grid;
        grid-gap: 5px;
        grid-template-columns: repeat(12,1fr);
        grid-template-rows: 40px auto 40px;
         justify-items: center; /*position content horizontally*/
        align-items: center; /* position content vertically */
        
    }
    .header{
        align-self: center; /*This property helps you position content vertically.*/
        grid-column: 1 / -1;
    }
    .menu{
        grid-column: 1 /3;
      
    }
    .content{
        justify-self: end; /*This property helps you position content horizontally.*/
        grid-column: 3 / -1
       
    }
    .footer{
        grid-column: 1 / span 12;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>

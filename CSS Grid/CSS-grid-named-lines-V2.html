<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Naming Lines</title>
    <link rel="stylesheet" href="basic-style.css">
    <style>
        .container{
            display: grid;
            grid-gap:20px;
            grid-template-columns: [left] 1fr [content-start] 500px [content-end] 1fr [right];
            grid-template-rows:[content-top] repeat(10,auto) [content-bottom];
        }
        .item3{
            background: rgb(211, 25, 5);
            /* grid-column: 2;
            grid-row: 1 / span 10; */
            grid-column: content-start;
            grid-row: content-top / content-bottom;

        }
        /* .container .item3 img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3

</html>

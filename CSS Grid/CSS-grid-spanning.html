<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Spanning</title>
    <style>
        :root{
    --black:black;
    --green:palegreen;
    --yellow: #ffc600;
}

html{
    box-sizing: border-box;
    font-size: 12px;
    font-weight: bold;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
*,
*:before,
*:after {
  box-sizing: inherit;
}
body{
    background: linear-gradient(to right, rgb(241, 39, 17), rgb(245, 175, 25));
    margin: 50px;
}
.num{
    display: grid;
    justify-content: center;
    align-items: center;
    border: 5px solid rgba(0, 0, 0, 0.03);
    border-radius: 3px;
    color: green;
    font-size: 35px;
    background-color: var(--black); 
}
/* Grid */
.container{
    display: grid;
   grid-gap:20px;
   grid-template-columns: repeat(5, 1fr 2fr);
   grid-template-rows: repeat(10,50px);
}
.num1{
    grid-column: 3 / span 5;
}
.num2{
    grid-column: 5 / -1;
}
.num5{
    grid-column: span 2;
    grid-row: span 2;
}
.num8{
    grid-row:span 2;
}
.num15{
    grid-column: 1 / -1;
}
.num18{
    grid-column: 4 / span 9;
}
.num20{
    grid-row: 4 / span 3;
}
    </style>
</head>
<body>
    <div class="container">
     <div class="num num1">1</div>

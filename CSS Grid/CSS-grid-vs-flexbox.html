<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid vs. Flexbox</title>
    <style>
        /* General Styles */
        html, body {
  background-color: #ffeead;
  margin: 10px;
  font-size: 20px;
}

p {
  color: #96ceb4;
  text-align: center;
}

.flexbox-header > div {
  display: flex;
  font-size: 1em;
  padding: 10px 20px;
}

.flexbox-header {
  background-color: #96ceb4;
  color: #ffeead;
}


.header {
    background-color: #96ceb4;	
}

.header :nth-child(2) {
    padding: 0 40px;
}

.menu {
    background-color: #ff6f69;
}

.content {
    background-color: #ffcc5c;
}

.footer {
    background-color: #88d8b0;
}

.grid-page > div {
    color: #ffeead;
    display: flex;
    align-items: center;
    padding: 0px 20px;
}
/* ======= =======
Grid & Flexbox
======= ========*/
.flexbox-header{
    display: flex;
}
.flexbox-header>div:nth-child(3){
    margin-left: auto;
}
.grid-page{
    display: grid;
    grid-template-columns: repeat(12,1fr);
    grid-template-rows: 40px 200px 40px;
}
.header{
    grid-column: 1 / -1;
    display: flex;
    
}
.header>div:nth-child(3){
    margin-left: auto;
}
.menu{
    grid-column: 1 / 2;
}
.content{
    grid-column: 2 / -1;
}
.footer{
grid-column: 1 / -1;
}
    </style>
</head>
<body>
    <body>
        <p>FLEXBOX HEADER</p>
        <div class="flexbox-header">
            <div>HOME</div>
            <div>SEARCH</div>
            <div>LOGOUT</div>
        </div>
        <br>
        <p>GRID PAGE</p>
        <div class="grid-page">
            <div class="header">
                <div>HOME</div>
            <div>SEARCH</div>
            <div>LOGOUT</div>
            </div>
            <div class="menu">MENU</div>
            <div class="content">CONTENT</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
</body>
</html>

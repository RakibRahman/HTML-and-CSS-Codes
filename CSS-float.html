<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Float</title>
    <style>
      code {
        color: white;
        background: cadetblue;
        border-radius: 5px;
        display: block;
        padding: 25px 15px;
        text-align: center;
      }
      header,
      section,
      aside,
      footer {
        margin: 0 1.5% 24px 1.5%;
      }
      section {
        float: left;

        width: 63%;
      }
      aside {
        float: right;

        width: 30%; /*always set a width on floated items*/
      }
      footer {
        clear: both;
        /*Clearing floats is accomplished using the clear property,must use it after floating element*/
        margin-bottom: 0;
      }
      .section2 {
        float: left;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <header>
      <code>&#60;header&#62;</code>
    </header>

    <section>
      <code
        >&#60;section&#62; <br />
        float: left;</code
      >
    </section>

    <aside>
      <code
        >&#60;aside&#62; <br />
        float: right;</code
      >
    </aside>

    <br />
    <section class="section2">
      <code
        >&#60;section&#62; <br />
        float: left;</code
      >
    </section>
    <section class="section2">
      <code
        >&#60;section&#62; <br />
        float: left;</code
      >
    </section>
    <section class="section2">
      <code
        >&#60;section&#62; <br />
        float: left;</code
      >
    </section>
    <footer>
      <code
        >&#60;footer&#62; <br />
        Clear:Both
      </code>
    </footer>
  </body>
</html>

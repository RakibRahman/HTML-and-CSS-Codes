<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textual Pseudo-elements</title>
    <style>
        p::first-letter{
            color: #0d11e4;
            font-size: 80px;
        }
        p::first-line{
            word-spacing: 0.6rem;
            font-style:italic ;
        }

    </style>
</head>
<body>
    <h1>Textual Pseudo-elements</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam, sapiente dicta, dignissimos laudantium suscipit doloribus magnam praesentium necessitatibus odit tempora ipsam exercitationem voluptatum aliquam vero, dolorum deleniti est quis id.</p>
   
</body>
</html>

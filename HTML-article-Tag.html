<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML article Tag</title>
    <style>
      .weather {
        margin-right: 10px;
        padding: 15px;
        background-color: darkslategray;
      }

      .forecast {
        color: darkturquoise;
        margin: 5px;
        padding: 5px;
        background: whitesmoke;
      }
    </style>
  </head>

  <body>
    <article class="weather">
      <h1>Weather forecast for Habiganj</h1>
      <article class="forecast">
        <h2>22 July 2020</h2>
        <p>Rain.</p>
      </article>
      <article class="forecast">
        <h2>23 July 2020</h2>
        <p>Periods of rain.</p>
      </article>
      <article class="forecast">
        <h2>24 July 2020</h2>
        <p>Heavy rain.</p>
      </article>
    </article>
  </body>
</html>

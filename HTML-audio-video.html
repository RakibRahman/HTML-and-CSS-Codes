<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio & Video Tag</title>
    <style>
      video {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <h2>Audio Tag</h2>
    <audio
      src="media/sample_audio.mp3"
      preload="auto"
      autoplay
      controls
    ></audio>
    <br />
    <audio controls>
      <source src="media/sample_audio.mp3" type="audio/mp3" />
    </audio>
    <hr />
    <h2>Video Tag</h2>
    <video src="media/sample_video.mp4" controls>Hello</video> <br />
    <video controls poster="img/crowd.jpg">
      <source src="media/sample_video2.mp4" type="video/mp4" />
    </video>
  </body>
</html>

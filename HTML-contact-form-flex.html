<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap");
      *{
          margin: 0;
          padding: 0;
          outline: none;
          box-sizing: border-box;
          font-family: 'Sansita Swashed', cursive;
      }
      body{
          background: url(img/tree.jpeg) no-repeat top center;
          background-size: cover; 
           height: 100vh; 

      }
      .container{
          position: absolute;
          top:50%;
          transform: translateY(-50%);
          width: 100%;
          padding: 0 20px;
      }
      .c-form{
          max-width: 550px;
          margin: 0 auto;
          background: rgba(0, 0, 0, 0.7);
          padding: 30px;
          border-radius: 5px;
          display: flex;
          box-shadow: 0 0 30px  rgba(0, 0, 0, 0.17);;
      }
      .inputbx{
          display: flex;
          flex-direction: column;
          margin-right: 4%;
      }
      .inputbx,.message{
          width: 48%;
      }
      .inputbx .input, .message textarea{
          background: transparent;
          margin: 10px 0;
          border: none;
          border-bottom:2px solid #058805 ;
          padding: 10px;
          color:#058805 ;
        width: 100%;
      }
      .message textarea{
          height: 212px;
          resize: none;
      }
      .message input[type="submit"]{
          background: #39b7dd;
          text-align: center; 
          padding: 10px;
          border-radius:8px;
          width:100% ;
          text-transform: uppercase;
          color: whitesmoke;
          font-weight: 400;
           cursor: pointer;
      }
      ::placeholder{
          color: whitesmoke;
          font-weight: 400;
      }
      @media screen and (max-width: 600px){
          .c-form{
              flex-direction: column;
          }
          .message textarea{
            height: 80px;
          }
          .inputbx,.message{
            width: 100%;
          }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="c-form">
        <div class="inputbx">
          <input type="text" placeholder="Name" class="input" />
          <input type="text" placeholder="Email" class="input" />
          <input type="text" placeholder="Phone" class="input" />
          <input type="text" placeholder="Subject" class="input"/>
        </div>
        <div class="message">
          <textarea placeholder="Message"></textarea><br />
          <input type="submit" value="Send" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Image</title>

    <style>
        div{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            border-radius: 50%;
            animation: floating 2s ease-in-out 0s infinite;
        }
        @keyframes floating{
            0%{
                transform:translate(0,0px);
            }
            50%{
                transform:translate(0,15px);
            }
            100%{
                transform:translate(0,-0px);
            }
        }
    </style>
</head>
<body>
   <div> <img src="https://picsum.photos/300/300" alt="pic"></>
</body>
</html>

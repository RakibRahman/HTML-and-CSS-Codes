<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Clipping</title>
    <style>
      .bg {
        width: 100vw;
        height: 100vh;
        background: url(img/demo.jpg);
        clip-path: polygon(
          20% 0%,
          80% 0%,
          100% 20%,
          100% 80%,
          80% 100%,
          20% 100%,
          0% 80%,
          0% 20%
        );
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Arrow</title>
    <style>
      .arrow-down,
      .arrow-right {
        position: relative;
        text-align: center;
        color: red;
        font-size: 150px;
        transform: rotate(-90deg);
        margin: 120px 0;
        animation: bounce 3s ease 0s infinite;
        /* border: 2px solid black; */
      }
      .arrow-right {
        transform: rotate(180deg);
        transition: all 0.3s ease;
        animation: forward 3s ease 0s infinite;
      }
      @keyframes bounce {
        0% {
          top: 0px;
        }
        50% {
          top: 20px;
          color: hotpink;
        }
        100% {
          top: 0px;
          color: cornflowerblue;
        }
      }
      @keyframes forward {
        0% {
          left: 0;
        }
        50% {
          left: 20px;
          color: crimson;
        }
        100% {
          left: 0;
        }
      }
      .emo {
        text-align: center;
        font-size: 50px;
        animation: move 4s ease-in-out 2s infinite;
      }
      @keyframes move {
        from {
          margin-left: -100%;
          filter: hue-rotate(90deg);
        }
        to {
          margin-left: 100%;
          filter: hue-rotate(190deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="arrow-down">&#8668;</div>
    <div class="arrow-right">&#8668;</div>
    <div class="emo">üòÅ</div>
  </body>
</html>

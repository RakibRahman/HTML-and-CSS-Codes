<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Clamp</title>
    <style>
      div {
        width: max(300px, 60%);
      }
      p {
        background: turquoise;
        font-size: clamp(2rem, 5vw, 5rem);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores impedit
        debitis reprehenderit, aliquam nostrum, itaque, magnam dignissimos
        accusamus nihil earum est sequi! Explicabo pariatur hic magni! Quas
        deserunt earum incidunt.
      </p>
    </div>
  </body>
</html>

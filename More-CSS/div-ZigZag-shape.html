<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZigZag DIV Shape</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .box {
        width: 320px;
        height: 320px;
        border: 6px solid #f14e0d;
        border-radius: 100vh;
        transition: 0.5s ease;
        position: relative;
        display: grid;
        place-content: center;
        text-align: center;
        padding: 0 10px;
      }
      .box:hover {
        border-radius: 0vh;
        border-left-color: whitesmoke;
        border-right-color: crimson;
        border-top-color: springgreen;
        border-bottom-color: skyblue;
      }
      .box::before {
        content: "";
        position: absolute;

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f14e0d;

        z-index: -1;
        transform: rotate(45deg);
        border-radius: 10px;
        border: 0px solid springgreen;
      }
      /* .box:hover::before {
        border-left-color: whitesmoke;
        border-right-color: crimson;
        border-top-color: springgreen;
        border-bottom-color: skyblue;
        border-width: 2px;
      } */
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Title</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. At, totam, illo
        harum officia ipsum deserunt maxime nostrum vero libero, animi magnam
        minima sunt! Natus assumenda rem laboriosam pariatur ab voluptas!
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Box With Arrow</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background: chocolate;
        margin: 120px auto 0;
        position: fixed;
        top: 3em;
        left: 230px;
      }
      .box::after {
        content: "";
        width: 0;
        height: 0;
        border-left: 10px solid chocolate;
        border-top: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid transparent;
        position: absolute;
        bottom: 50%;
        left: 100%;
        margin-top: -10px; /* *to center arrow perfectly */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing list bullet styles</title>
    <style>
      ul li::marker {
        font-size: 150%;
        font-weight: bold;
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>FAQS</li>
      <li>Contact</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .card {
        width: 300px;
        height: 300px;
        background: #cbced1;
        display: grid;
        place-content: center;
        row-gap: 10px;
        text-align: center;
        margin: 220px auto;
        box-shadow: 20px 20px 20px #cbced1, -20px -20px 20px gold;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .checked {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>MSI GE82 Apache Pro</h2>
      <div class="star">
        <h3>Rating:</h3>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star-half-o checked"></span>
      </div>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe animi
        rem alias qui neque hic, aliquam unde vero omnis ex, a ducimus in natus.
        Sequi laboriosam accusantium et incidunt magnam.
      </p>
    </div>
  </body>
</html>

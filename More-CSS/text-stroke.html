<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Stroke</title>
    <style>
        h1 {
            background: whitesmoke;
            font-size: 50px;
            margin-top: 320px;
            text-align: center;
            -webkit-text-fill-color: #000000;
            -webkit-text-stroke: 2px palegreen;
            animation: heading 2s 1;
            animation-fill-mode: forwards;

        }

        @keyframes heading {
            100% {
                line-height: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- <h1>This World shall know pain <br>
        This World shall know pain <br>This World shall know pain</h1> -->
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, architecto illo perspiciatis vel asperiores
        sequi quasi eos veniam, nobis iure enim. Blanditiis iure, distinctio ullam eos esse in reiciendis tenetur.</h1>
</body>

</html>

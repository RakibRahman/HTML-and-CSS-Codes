<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch CheckBox</title>
    <style>
        .wrapper{
            margin: 150px auto;
            padding: 10px;
            width: 450px;
            height: 250px;
            background: hotpink;
        }
      .gitLabel {
        display: block;
        width: 60px;
        height: 30px;
        margin-bottom: 15px;
        position: relative;
      }
      .gitLabel input{
          display: none;
      }
      .switch {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: grey;
        border-radius: 20px;
        transition: all 0.3s ease;
      }
      .switch::after{
          content: "";
          width: 28px;
          height: 28px;
          background: whitesmoke;
          border-radius: 100vh;
          position: absolute;
          top: 1px;
          left: 1px;
        transition: all 0.3s ease;

      }
      input:checked+.switch{
          background:springgreen;
      }
      input:checked+.switch::after{
          transform: translateX(30px);
      }
      p{
          position: relative;
          top: 5px;
          color: #222;
          margin-left: 65px;
          font-size: 18px;
      }
    </style>
  </head>
  <body>
<div class="wrapper">
    <h1>Choose your Account Type:</h1>
        <div class="gitLabel"">
      <input type="checkbox" name="coding" id="github" />
       <div class="switch"></div>
      <label class="gitLabel" for="github">
       <p >GitHub</p>
        </label
      >
    </div>
    <div class="gitLabel"">
      <input type="checkbox" name="coding" id="linkedin" />
       <div class="switch"></div>
      <label class="gitLabel" for="linkedin">
       <p >LinedIn</p>
        </label
      >
    </div>
    <div class="gitLabel"">
      <input type="checkbox" name="coding" id="twitter" />
       <div class="switch"></div>
      <label class="gitLabel" for="twitter">
       <p >Twitter</p>
        </label
      >
    </div>
</div>
  </body>
</html>

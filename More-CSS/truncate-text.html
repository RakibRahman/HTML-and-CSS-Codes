<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate Text</title>
    <style>
        .truncate {
            max-width: 55ch;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <p class="truncate">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet repudiandae itaque obcaecati nihil quos
        voluptatem odit, dolorem illum repellendus neque, officiis excepturi facere harum praesentium cupiditate impedit
        quaerat sapiente numquam.
    </p>
</body>

</html>

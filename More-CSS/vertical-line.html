<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Line</title>
    <style>
      div {
        margin: 120px auto;
        width: 500px;
        font-size: 20px;
        display: flex;
        gap: 5px;
      }

      hr {
        min-height: 100%;
        max-height: 100vh;
        margin: 0;
        color: red;
      }
      /*  Min height of 100% will expand while the max height using 100vh will limit the hr not to grow more than the viewport height. */
    </style>
  </head>
  <body>
    <div>
      <p>some text conent</p>
      <hr />
      <p>some text conent</p>
    </div>
  </body>
</html>

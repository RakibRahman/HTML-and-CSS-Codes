<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <style>
      body {
        text-align: center;
      }
      .tooltip:focus::after,
      .tooltip:hover::after {
        content: attr(aria-label);
        display: block;
      }
      .tooltip:focus::after,
      .tooltip:hover::after {
        position: absolute;
        top: 100%;
        font-size: 1.2rem;
        background-color: #e7e7e7;

        border-radius: 0.5rem;
        color: initial;
        padding: 1rem;
        width: 13rem;
        margin-top: 0.5rem;
        text-align: left;
      }

      .tooltip {
        position: relative;
        color: goldenrod;
        display: inline-block;
        text-decoration: none;
        font-size: 25px;
      }

      .tooltip:hover::before {
        top: 100%;
        right: 0;
        left: 0;
        margin: -1rem auto 0;
        display: block;
        border: solid transparent;
        content: "";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-bottom-color: #f2f2f2;
        border-width: 1rem;
      }
    </style>
  </head>
  <body>
    <a
      href="#"
      class="tooltip"
      aria-label="The tooltip or a hint is a common GUI element that describes the item it's related to."
      >Tooltip</a
    >.
  </body>
</html>
